<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <!--jQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <title>AnimalTastic</title>
</head>
    <body>
        <!--Create Container-->
        <div class="container">

            <!--Create id for buttons-->   
            <div id="animal-button"></div>
            
            <!--Create form where you would add an animal-->
            <form id="animals-form">
                <label for="animals-input">Add an animal</label>
                <input type="text" id="animals-input"><br>

            <!-- Button triggers new animal button to be added -->
                <input id="add-animal" type="submit" value="Submit">
            </form>

            <script type="text/javascript" src="js/app.js"></script>
        </div>
    </body>
</html>
